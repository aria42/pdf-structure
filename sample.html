<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample PDF Document Structure</title>
  </head>
  <body>
      <div id="canvasContainer" style="width: 100%; height: 800px; float:left;">
        <canvas id="pdfCanvas">
      </div>
      <script src="http://mozilla.github.io/pdf.js/build/pdf.js" charset="utf-8"></script>
      <script src="structured-pdf.tsc.js" charset="utf-8"></script>
      <script type="text/javascript">
        // Let PDFJS use a worker
        PDFJS.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js'
        StructuredPDFViewer.display({
          pdfURL: "test-pdfs/map-reduce.pdf",
          canvasElem: document.getElementById('pdfCanvas')
        })
      </script>
  </body>
</html>
